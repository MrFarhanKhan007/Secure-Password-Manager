<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // Handle browser back button
        window.history.pushState(null, "", location.href);
        window.onpopstate = function () {
            showLogoutPopup();
        };

        function showLogoutPopup() {
            const confirmation = confirm("Do you want to log out?");
            if (confirmation) {
                window.location.href = "/logout";
            } else {
                window.history.pushState(null, "", location.href);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeEnabled = document.body.classList.contains("dark-mode");
            localStorage.setItem("dark-mode", darkModeEnabled ? "enabled" : "disabled");
        }

        // Apply dark mode on load
        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
        <button class="logout" onclick="showLogoutPopup()">Logout</button>
    </div>

    <h2>Welcome to Your Dashboard</h2>

    <!-- Add Password Form -->
    <form action="/add_password" method="post">
        <input type="text" name="site_name" placeholder="Website Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Add Password</button>
    </form>

    <h3>Saved Passwords</h3>
    <!-- Dynamically display saved passwords -->
    {% for password in passwords %}
    <div class="password-container">
        <span>{{ password.site_name }} - {{ password.username }}</span>
        <input type="password" value="{{ password.decrypted_password }}" id="password-{{ loop.index }}" readonly>
        <button type="button" onclick="togglePasswordVisibility('password-{{ loop.index }}', this)">üëÅÔ∏è</button>
    </div>
    {% endfor %}
</body>
</html>
